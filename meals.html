<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main Meals - Byte & Bite Bistro</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Byte & Bite Bistro Logo" class="logo" />
    <h1>Main Meals</h1>
    <p>Hearty and delicious mains to satisfy your hunger</p>
  </header>

  <main>
    <section class="categories">
      <a href="burger.html" class="category-card">
        <img src="images/burg.jpeg" alt="Beef Burger" class="meal-img">
        <h2>Classic Beef Burger</h2>
        <p>R150.00</p>
      </a>

      <a href="chicken.html" class="category-card">
        <img src="images/grilledchi.jpeg" alt="Grilled Chicken" class="meal-img">
        <h2>Grilled Chicken Plate</h2>
        <p>R120.00</p>
      </a>

      <a href="pasta.html" class="category-card">
        <img src="images/pasta.jpeg" alt="Creamy Pasta" class="meal-img">
        <h2>Creamy Alfredo Pasta</h2>
        <p>R95.00</p>
      </a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Byte & Bite Bistro. All rights reserved.</p>
  </footer>
</body>
</html>
