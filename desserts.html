<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desserts - Byte & Bite Bistro</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Byte & Bite Bistro Logo" class="logo" />
    <h1>Desserts</h1>
    <p>Save room for something sweet</p>
  </header>

  <main>
    <section class="categories">
      <a href="brownie.html" class="category-card">
        <img src="images/brownie.jpeg" alt="Chocolate Brownie" class="meal-img">
        <h2>Fudgy Chocolate Brownie</h2>
        <p>R50.00</p>
      </a>

      <a href="icecream.html" class="category-card">
        <img src="images/icecream.jpeg" alt="Ice Cream Sundae" class="meal-img">
        <h2>Ice Cream Sundae</h2>
        <p>R30.00</p>
      </a>

      <a href="cheesecake.html" class="category-card">
        <img src="images/cheesecake.jpeg" alt="Strawberry Cheesecake" class="meal-img">
        <h2>Strawberry Cheesecake</h2>
        <p>R60.00</p>
      </a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Byte & Bite Bistro. All rights reserved.</p>
  </footer>
</body>
</html>
