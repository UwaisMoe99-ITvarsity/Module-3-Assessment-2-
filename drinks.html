<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drinks - Byte & Bite Bistro</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Byte & Bite Bistro Logo" class="logo" />
    <h1>Drinks</h1>
    <p>Refresh yourself with our drink selection</p>
  </header>

  <main>
    <section class="categories">
      <a href="lemonade.html" class="category-card">
        <img src="images/lemon.jpeg" alt="Fresh Lemonade" class="meal-img">
        <h2>Fresh Lemonade</h2>
        <p>R50.00</p>
      </a>

      <a href="coffee.html" class="category-card">
        <img src="images/coffee.jpeg" alt="Hot Coffee" class="meal-img">
        <h2>Hot Brewed Coffee</h2>
        <p>R40.00</p>
      </a>

      <a href="smoothie.html" class="category-card">
        <img src="images/smooth.jpeg" alt="Fruit Smoothie" class="meal-img">
        <h2>Mixed Fruit Smoothie</h2>
        <p>R65.00</p>
      </a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Byte & Bite Bistro. All rights reserved.</p>
  </footer>
</body>
</html>
